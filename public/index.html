<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema Legal IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/app.js"></script>
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-4xl mx-auto space-y-6">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-4">Gestor de Casos Legales</h1>
            <div class="grid gap-4 mb-6">
                <input type="text" id="caseNumber" placeholder="NÃºmero de Proceso" class="p-2 border rounded">
                <select id="caseType" class="p-2 border rounded">
                    <option value="Civil">Civil</option>
                    <option value="Penal">Penal</option>
                    <option value="Laboral">Laboral</option>
                </select>
            </div>
            
            <div class="border-t pt-4">
                <input type="file" id="documents" accept=".pdf" class="hidden" multiple>
                <label for="documents" class="cursor-pointer bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 inline-block">
                    Subir Documentos PDF
                </label>
                <div id="fileList" class="mt-4 space-y-2"></div>
            </div>
        </div>

        <div id="status" class="p-4 bg-white rounded-xl shadow-lg transition-all duration-300"></div>
    </div>
</body>
</html>
